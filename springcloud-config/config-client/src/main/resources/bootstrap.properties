#配置文件名spring.cloud.config.name与spring.cloud.config.profile 结合使用。如配置文件是configtest-pro.properties
spring.cloud.config.name=configtest
#配置文件的分支
spring.cloud.config.profile=pro
#远程仓库的分支
spring.cloud.config.label=master
#开启配置信息发现
spring.cloud.config.discovery.enabled=true
#指定配置中心的service-id，便于扩展为高可用配置集群。
spring.cloud.config.discovery.serviceId=springcloud-config-server
# 这个是设置与Eureka Server交互的地址，客户端的查询服务和注册服务都需要依赖这个地址。
eureka.client.serviceUrl.defaultZone=http://localhost:8005/eureka/
